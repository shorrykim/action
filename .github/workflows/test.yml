name: Manage Reviewers on PR Opened

on:
  pull_request:
    types: [opened]

jobs:
  manage_reviewers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set assignee to github.actor
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            const assignee = context.actor;

            await github.rest.issues.addAssignees({
              owner,
              repo,
              issue_number: prNumber,
              assignees: [assignee]
            });

      - name: Get reviewers
        id: get_reviewers
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;

            const { data: reviewersData } = await github.rest.pulls.listRequestedReviewers({
              owner,
              repo,
              pull_number: prNumber
            });

            const reviewers = reviewersData.users.map(user => user.login);
            const teamReviewers = reviewersData.teams.map(team => team.name);

            return { reviewers, teamReviewers };

        run: steps.get_reviewers.outputs.reviewers
      - name: Set reviewers if none are set
        if: steps.get_reviewers.outputs.reviewers == '[]' && steps.get_reviewers.outputs.teamReviewers == '[]'
        uses: actions/github-script@v6
        with:
          # 테스트
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            const assignee = context.payload.pull_request.assignees[0].login;

            let reviewersToSet = [];

            if (assignee === 'shorrykim') {
              reviewersToSet = ['HyosikPark', 'jiwoong-im', 'taerikor'];
            } else if (assignee === 'HyosikPark') {
              reviewersToSet = ['shorrykim', 'jiwoong-im', 'taerikor'];
            } else if (assignee === 'jiwoong-im') {
              reviewersToSet = ['HyosikPark', 'shorrykim', 'taerikor'];
            } else if (assignee === 'taerikor') {
              reviewersToSet = ['HyosikPark', 'jiwoong-im', 'shorrykim'];
            }

            if (reviewersToSet.length > 0) {
              await github.rest.pulls.requestReviewers({
                owner,
                repo,
                pull_number: prNumber,
                reviewers: reviewersToSet
              });
            }
